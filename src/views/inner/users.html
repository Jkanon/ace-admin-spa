<div class="page-header">
    <h1>用户管理</h1>
</div>

<div class="row">
    <div class="col-xs-12">
        <!-- search header -->
        <div class="row search-page">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="search-area well col-xs-12">
                            <div class="pull-left col-xs-12 col-md-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="keywords"
                                           placeholder="用户名" autocomplete="off" />
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-default no-border btn-sm js-ok" id="users-btn-query">
                                            <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-sm" id="btn-addUser">
                    <i class="ace-icon fa fa-plus align-top bigger-125"></i>
                    新增
                </button>
                <button class="btn btn-success btn-sm" id="btn-refreshUser">
                    <i class="ace-icon fa fa-refresh align-top bigger-125"></i>
                    刷新
                </button>
            </div>
        </div>
        <div class="space-6"></div>
        <div class="row">
            <div class="col-xs-12">
                <table id="table-users" class="table table-striped table-bordered table-hover">
                </table>
            </div>
        </div>
    </div>
</div>
