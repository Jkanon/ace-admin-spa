        <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">

               data-icon1="ace-icon fa fa-angle-double-left" data-icon2="ace-icon fa fa-angle-double-right"></i>

    <div class="main-content">
        <div class="main-content-inner">

<!-- 侧导航渲染模板 -->
<script id="tplSideNav" type="text/html">
{{each list val i}}
    <li>
        {{if val.subMenus}}
        <a href="javascript:;" class="dropdown-toggle">
            <i class="menu-icon fa fa-{{val.icon}}"></i>
            <span class="menu-text"> {{val.name}} </span>

            <b class="arrow fa fa-angle-down"></b>
        </a>
        {{else}}
        <a href="{{if val.href}}{{val.href}}{{/if}}">
            <i class="menu-icon fa fa-{{val.icon}}"></i>
            <span class="menu-text"> {{val.name}} </span>
        </a>
        {{/if}}
        <b class="arrow"></b>

        {{if val.subMenus}}
        <!-- 二级菜单 -->
        <ul class="submenu">
            {{each val.subMenus subMenu i2}}
            <li>
            {{if subMenu.subMenus}}
                <a href="#" class="dropdown-toggle">
                    <i class="menu-icon fa fa-caret-right"></i>
                    {{subMenu.name}}
                    <b class="arrow fa fa-angle-down"></b>
                </a>
                <b class="arrow"></b>
                <!-- 三级菜单 -->
                <ul class="submenu">
                    {{each subMenu.subMenus thirdMenu i3}}
                    <li class="">
                        <a href="#">
                            <i class="menu-icon fa fa-caret-right"></i>
                            {{thirdMenu.name}}
                        </a>
                        <b class="arrow"></b>
                    </li>
                    {{/each}}
                </ul>
            {{else}}
                <a href="{{if subMenu.href}}{{subMenu.href}}{{else}}#{{/if}}">
                    <i class="menu-icon fa fa-caret-right"></i>
                    {{subMenu.name}}
                </a>
                <b class="arrow"></b>
            {{/if}}
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </li>
{{/each}}
</script>

<!-- 面包屑导航栏模版 -->
<script id="tplBreadcrumb" type="text/html">
    <ul class="breadcrumb" id="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#!home">Home</a>
        </li>
        {{each list menu i}}
        <li {{if menu.length=== i }}class="active"{{/if}}>
        <a href="{{menu.href}}">{{menu.name}}</a>
        </li>
        {{/each}}
    </ul>
</script>
